<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RomCom Story</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4); /* Soft romantic gradient background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            margin-top: 20px;
            color: #d84315;
            font-family: 'Pacifico', cursive;
            font-size: 50px;
            font-weight: 400;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-out;
        }
        .story-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: left;
            width: 100%;
            max-width: 600px; /* Adjusted width for better margins */
            max-height: 70vh;
            overflow-y: auto;
            box-sizing: border-box;
            animation: fadeInUp 1s ease-out;
            margin: 0 auto; /* Center the container */
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333333;
        }
        /* Modern Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 12px; /* Width of the scrollbar */
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; /* Track background */
            border-radius: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: #ff9a9e; /* Scrollbar thumb color */
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #f8a5c2; /* Lighter color on hover */
        }
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>RomCom Story</h1>
    <div class="story-container">
        <p>{{ story }}</p>
    </div>
</body>
</html>
