<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #c2c2f0);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            animation: backgroundAnimation 15s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #f0f4f8, #c2c2f0); }
            100% { background: linear-gradient(135deg, #e3f2fd, #bbdefb); }
        }

        .login-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 2px solid #1976d2;
            position: relative;
            transform: scale(0.95);
            animation: containerAnimation 1s ease-out forwards;
        }

        @keyframes containerAnimation {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1976d2;
            margin-bottom: 20px;
            letter-spacing: 1px;
            animation: fadeInTitle 2s ease-out;
        }

        @keyframes fadeInTitle {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 500;
        }

        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #1976d2;
            outline: none;
            box-shadow: 0 0 8px rgba(25, 118, 210, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1976d2;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.2s;
            animation: buttonAnimation 0.5s ease-out;
        }

        @keyframes buttonAnimation {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button:hover {
            background-color: #1565c0;
            transform: scale(1.02);
        }

        button:active {
            background-color: #0d47a1;
            transform: scale(0.98);
        }

        .error {
            color: #e53935;
            margin-top: 10px;
            font-size: 14px;
            text-align: left;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555555;
        }

        .footer a {
            color: #1976d2;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="title">ProseVista</div>
        <h1>Login</h1>
        <form method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <div class="footer">
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
        </div>
    </div>
</body>
</html>
