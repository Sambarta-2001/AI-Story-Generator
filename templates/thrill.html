<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrill Story</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Anton&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #000000, #434343); /* Dark, suspenseful gradient */
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            margin: 0 0 20px 0;
            color: #ff4d4d;
            font-family: 'Anton', sans-serif; /* Dramatic and bold font */
            font-size: 60px;
            font-weight: 700;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.8);
            text-align: center;
            animation: pulse 1.5s infinite;
            letter-spacing: 2px;
        }
        .story-container {
            background: #1c1c1c;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            text-align: left;
            width: 100%;
            max-width: 700px; /* Increased width for better margins */
            max-height: 70vh;
            overflow-y: auto;
            box-sizing: border-box;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #e0e0e0;
        }
        /* Modern Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 12px; /* Width of the scrollbar */
        }
        ::-webkit-scrollbar-track {
            background: #333; /* Track background */
            border-radius: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: #ff4d4d; /* Scrollbar thumb color */
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #e60000; /* Lighter color on hover */
        }
        /* Animations */
        @keyframes pulse {
            0% {
                text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.8);
            }
            50% {
                text-shadow: 5px 5px 12px rgba(255, 0, 0, 0.9);
            }
            100% {
                text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.8);
            }
        }
    </style>
</head>
<body>
    <h1>Thrill Story</h1>
    <div class="story-container">
        <p>{{ story }}</p>
    </div>
    <audio autoplay loop>
        <source src="{{ url_for('static', filename='audio/audio_thrill.mp3') }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
